<div class="bg-cover bg-center h-screen flex justify-center items-center background-image">
  <div class="drop-shadow-md bg-transparent hover:bg-blend-darken backdrop-blur-2xl shadow-yellow-700 rounded px-8 pt-10 pb-8 mb-8 mt-6 max-w-md w-full relative neon-shadow">

    <div class="absolute inset-x-0 top-0 h-8 mt-8 bg-gradient-to-l hover:bg-gradient-to-r">
      <div class="absolute inset-x-0 top-0 h-8 flex items-center justify-center">
        <h2 class="text-yellow-50 text-xl font-bold">LOGIN PORTAL</h2>
      </div>
    </div>

    <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="mt-4" #loginForm="ngForm">
      <!-- Email id field -->
      <div class="mb-4">
        <label class="block text-yellow-50 text-base font-bold mb-2" for="email">Email ID:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email" formControlName="email" required>
        <div *ngIf="loginform.get('email')?.errors?.['required'] && (loginform.get('email')?.dirty || loginform.get('email')?.touched)" class="text-yellow-400 text-sm italic mt-1">Email is required</div>
        <div *ngIf="loginform.get('email')?.errors?.['pattern'] && (loginform.get('email')?.dirty || loginform.get('email')?.touched)" class="text-yellow-400 text-sm italic mt-1">Please enter a valid Email Address.</div>
      </div>

      <!-- Password field -->
      <div class="mb-4 relative">
        <label class="block text-yellow-50 text-base font-bold mb-2" for="password">Password:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline pr-10" id="password" type="password" placeholder="Enter your password" formControlName="password" required>
        <div *ngIf="loginform.get('password')?.errors?.['required'] && (loginform.get('password')?.dirty || loginform.get('password')?.touched)" class="text-yellow-400 text-base italic mt-1"><p class="text-yellow-400 text-sm italic">Password is required.</p></div>
         <!-- Icon for toggling password visibility -->
        <div class="absolute inset-y-0 right-0 pr-3 pt-6 pb-2 flex items-center text-gray-700 cursor-pointer" (click)="togglePasswordVisibility('password')">
          <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
        <div *ngIf="loginform.get('password')?.errors?.['pattern'] && (loginform.get('password')?.dirty && loginform.get('password')?.touched)" class="text-yellow-400 text-sm italic "> Enter the valid password (ie.Password should have at least one capital letter, one small letter, one number, one special character, and be at least 8 characters long.)</div>

      <!-- Submit button -->
      <div class="flex items-center justify-center">
        <button [disabled]="!loginForm.form.valid" class="bg-blue-500 shadow-lg shadow-blue-500/50 hover:bg-blue-700 text-yellow-50 btn btn-success font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
      </div>

      <!-- New User registration link -->
      <div class="mt-4 text-center">
        <p class="text-yellow-50">New User - <a class="text-yellow-500 hover:underline" href="/register">Click Here to register</a></p>
      </div>
    </form>
  </div>
</div>
